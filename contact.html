<!DOCTYPE html>
<html>
    <body>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/jquery.fancybox.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </body>
    <head>
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <img src="home-images/logo.png" alt="logo" class="logo">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                              <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                              </li>
                            </ul>
                          </div>
                          <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline" type="submit" style="color: #fff;">Search</button>
                          </form>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="header__content">
                <div class="container">
                    <div class="container__products">
                        <div class="container-fluid">
                            <form style="width: 1050px;
                            padding-left: 30px" id="exampleForm1">
                                <div class="display-5">Contact with us</div>
                                <br>
                                <div class="mb-3">
                                    <label for="exampleInputName1" class="form-label">Name*</label>
                                    <input type="text" class="form-control" id="exampleInputName1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputSurname1" class="form-label">Surname*</label>
                                    <input type="text" class="form-control" id="exampleInputSurname1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address*</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPhone1" class="form-label">Phone Number*</label>
                                    <input type="tel" class="form-control" id="exampleInputPhone1" pattern="[0-9]{10}" aria-describedby="phoneHelp" required>
                                    <div id="phoneHelp" class="form-text">Write your phone number without using +90</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputMessage1" class="form-label">Message*</label>
                                    <textarea type="text" class="form-control" id="exampleInputMessage1" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitButton" aria-describedby="submitHelp">Submit</button>
                                <div id="submitHelp" class="form-text" style="color:red;"><strong>* - required fields</strong></div>
                            </form>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Your message has been sent!</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            You can see your information in the console
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
</html>
